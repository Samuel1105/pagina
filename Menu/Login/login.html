<!DOCTYPE html>
<html>
    <head>
        <title>
            Inicio Sesion
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container fluid bg-primary text-white p-3">
            <h2>Correos Registrados</h2>
        </div>

        <div class="container fluid bg-light" ng-app="ClientApp" ng-controller="ClientController">
            <form class="form">
                <div>
                    <label for="txtCorreo" class="form-label">Correo Electronico</label>
                    <input id="txtCorreo" type="text" class="form-control" ng-model="client.clientMail">
                </div>
                <div>
                    <label for="txtContraseña" class="form-label">Contraseña</label>
                    <input id="txtContraseña" type="text" class="form-control">
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary" ng-click="addClient()">Add Client</button>
                </div>
            </form>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Client Mail
                        </th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbBody">
                    <tr ng-repeat="client in clients">
                        <td>
                            {{ client.clientMail }}
                        </td>
                        
                        <td>
                            <button type="button" ng-click="deleteClient($index)" class="btn btn-primary">Delete</button>
                        </td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    </body>
</html>
